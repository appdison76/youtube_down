<body>
    <div class="container">
        <h1>ğŸ“Š ìš”ì²­ ë¡œê·¸ ì¡°íšŒ</h1>
        <p class="subtitle">ì„œë²„ ìš”ì²­ ë¡œê·¸ë¥¼ ì¡°íšŒí•˜ê³  ë¶„ì„í•˜ì„¸ìš”</p>
        
        <form id="logForm">
            <div class="form-group">
                <label for="adminKey">ê´€ë¦¬ì í‚¤ (ADMIN_SECRET)</label>
                <input type="password" id="adminKey" placeholder="ê´€ë¦¬ì í‚¤ë¥¼ ì…ë ¥í•˜ì„¸ìš”" required>
            </div>
            
            <div class="form-group">
                <label for="source">ë¡œê·¸ ì†ŒìŠ¤</label>
                <select id="source">
                    <option value="memory">ë©”ëª¨ë¦¬ (ìµœê·¼ 500ê±´, ë¦¬ìŠ¤íƒ€íŠ¸ ì‹œ ì´ˆê¸°í™”)</option>
                    <option value="file">íŒŒì¼ (ë¦¬ìŠ¤íƒ€íŠ¸ í›„ì—ë„ ìœ ì§€)</option>
                </select>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="limit">ì¡°íšŒ ê°œìˆ˜</label>
                    <input type="number" id="limit" value="100" min="1" max="500">
                </div>
                <div class="form-group">
                    <label for="fromDate">ì‹œì‘ ë‚ ì§œ (ì„ íƒ)</label>
                    <input type="datetime-local" id="fromDate">
                </div>
            </div>
            
            <div class="form-group">
                <label for="toDate">ì¢…ë£Œ ë‚ ì§œ (ì„ íƒ)</label>
                <input type="datetime-local" id="toDate">
            </div>
            
            <button type="submit" class="btn">ğŸ” ì¡°íšŒ</button>
            <button type="button" class="btn btn-secondary" onclick="clearResults()">ğŸ—‘ï¸ ê²°ê³¼ ì§€ìš°ê¸°</button>
        </form>
        
        <div id="status" class="status"></div>
        
        <div id="results" class="results" style="display: none;">
            <div class="results-header">
                <h2>ì¡°íšŒ ê²°ê³¼</h2>
                <span id="resultsCount" class="results-count"></span>
            </div>
            <div id="resultsTable"></div>
        </div>
    </div>
    
    <script>
        const API_BASE = window.location.origin;
        
        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.textContent = message;
            status.style.display = 'block';
        }
        
        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }
        
        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleString('ko-KR', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }
        
        function formatUrl(url) {
            if (!url) return '-';
            if (url.length > 50) {
                return url.substring(0, 47) + '...';
            }
            return url;
        }
        
        function renderTable(requests) {
            const tableDiv = document.getElementById('resultsTable');
            
            if (requests.length === 0) {
                tableDiv.innerHTML = '<div class="empty">ì¡°íšŒëœ ë¡œê·¸ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }
            
            let html = '<table><thead><tr>';
            html += '<th>ì‹œê°„</th>';
            html += '<th>IP</th>';
            html += '<th>ë©”ì„œë“œ</th>';
            html += '<th>ê²½ë¡œ</th>';
            html += '<th>URL</th>';
            html += '</tr></thead><tbody>';
            
            requests.forEach(req => {
                html += '<tr>';
                html += `<td>${formatDate(req.at)}</td>`;
                html += `<td class="ip-cell">${req.ip || '-'}</td>`;
                html += `<td>${req.method || '-'}</td>`;
                html += `<td class="path-cell">${req.path || '-'}</td>`;
                html += `<td class="url-cell" title="${req.url || req.q || '-'}">${formatUrl(req.url || req.q || '-')}</td>`;
                html += '</tr>';
            });
            
            html += '</tbody></table>';
            tableDiv.innerHTML = html;
        }
        
        function clearResults() {
            document.getElementById('results').style.display = 'none';
            document.getElementById('resultsTable').innerHTML = '';
            document.getElementById('resultsCount').textContent = '';
            hideStatus();
        }
        
        document.getElementById('logForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const adminKey = document.getElementById('adminKey').value;
            const source = document.getElementById('source').value;
            const limit = document.getElementById('limit').value;
            const fromDate = document.getElementById('fromDate').value;
            const toDate = document.getElementById('toDate').value;
            
            if (!adminKey) {
                showStatus('ê´€ë¦¬ì í‚¤ë¥¼ ì…ë ¥í•˜ì„¸ìš”.', 'error');
                return;
            }
            
            showStatus('ì¡°íšŒ ì¤‘...', 'info');
            
            try {
                let url = `${API_BASE}/api/admin/requests?key=${encodeURIComponent(adminKey)}&limit=${limit}`;
                
                if (source === 'file') {
                    url += '&fromFile=1';
                }
                
                if (fromDate) {
                    const from = new Date(fromDate);
                    url += `&fromDate=${from.toISOString()}`;
                }
                
                if (toDate) {
                    const to = new Date(toDate);
                    url += `&toDate=${to.toISOString()}`;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'ì¡°íšŒ ì‹¤íŒ¨');
                }
                
                document.getElementById('results').style.display = 'block';
                document.getElementById('resultsCount').textContent = `ì´ ${data.count}ê±´ (ì†ŒìŠ¤: ${data.source})`;
                
                renderTable(data.requests);
                
                showStatus(`âœ… ${data.count}ê±´ì˜ ë¡œê·¸ë¥¼ ì¡°íšŒí–ˆìŠµë‹ˆë‹¤.`, 'success');
            } catch (error) {
                showStatus(`âŒ ì˜¤ë¥˜: ${error.message}`, 'error');
                document.getElementById('results').style.display = 'none';
            }
        });
        
        // ì˜¤ëŠ˜ ë‚ ì§œë¥¼ ê¸°ë³¸ê°’ìœ¼ë¡œ ì„¤ì •
        const today = new Date();
        const tomorrow = new Date(today);
        tomorrow.setDate(tomorrow.getDate() + 1);
        
        document.getElementById('toDate').value = tomorrow.toISOString().slice(0, 16);
    </script>
</body>
